{% extends 'fias/list/base.html' %}
{% load static %}

{% block title %}
    Изменить
{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row align-items-start">
      <div class="col">
      </div>
      <div class="col">

        <form method="post" enctype="multipart/form-data" action = "/Subject/Updated/{{ id }}">
          
            {% csrf_token %}
            <h3 class="text-light">Изменение субъекта РФ</h3>
            {{ subject_form }}

            <input class = "btn btn-primary" type = "submit" value = "Сохранить" >
        </form>

        
        
      </div>
      <div class="col">
      </div>
    </div>
    
</div>

{% endblock %}
